<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-3">
        <h2 class="titulo">Formulario de Registro</h2>
        <hr>
        <form action="fin.html" method="post" id="formulario" onsubmit="return validar()">
            <div class="row">
                <div class="form-floating mb-3">
                    <input id="email" class="form-control" type="email" placeholder="name@example.com">
                    <label for="floatingInput">Ingrese su correo electrónico</label>
                    <div id="err_email"></div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                      <input id="usuario" class="form-control" type="text" placeholder="Nombre de usuario">
                      <label for="floatingInputGroup">Ingrese su nombre de usuario</label>
                      <div id="err_usuario"></div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input id="contrasena" type="password" class="form-control" placeholder="********">
                    <label for="floatingPassword">Ingrese su contraseña</label>
                    <div id="err_contrasena"></div>
                </div>
                <div class="form-floating mb-3">
                    <input id="confirmar" type="password" class="form-control" placeholder="********">
                    <label for="floatingPassword">Vuelva confirmar su contraseña</label>
                    <div id="err_confirmar"></div>
                </div>
            </div>
            <div class="row">
                <h3 class="titulo2">Datos Personales</h3>
                <hr>
                <div class="col-8">
                    <label for="inputDireccion" class="form-control">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                    <div id="err_direccion"></div>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-control" id="ciudad">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccione su ciudad</option>
                        <option value="ciudad 1">Temuco</option>
                        <option value="ciudad 2">Valdivia</option>
                        <option value="ciudad 3">Osorno</option>
                        <option value="ciudad 4">Puerto Montt</option>
                        <option value="ciudad 5">Castro</option>
                    </select>
                    <div id="err_ciudad"></div>
                </div>
                <div class="col-md-6">
                    <label for="inputTelefono" class="form-control">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número telefónico">
                    <div id="err_telefono"></div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Página personal</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                      <input type="text" class="form-control" id="url" placeholder="Ingrese su URL">
                      <div id="err_url"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pasatiempo1" class="form-label">Pasatiempos</label>
                    <input type="text" class="form-control" id="pasatiempo1" placeholder="Ingrese un pasatiempo"></input>
                    <div id="err_pasatiempo"></div>
                </div>
                <div class="mb-3">
                    <label for="pasatiempo2" class="form-label"></label>
                    <input type="text" class="form-control" id="pasatiempo2" placeholder="Ingrese un segundo pasatiempo"></input>
                    <div id="err_pasatiempo"></div>
                </div>
                <div class="mb-3">
                    <label for="pasatiempo3" class="form-label"></label>
                    <input type="text" class="form-control" id="pasatiempo3" placeholder="Ingrese un tercer pasatiempo (opcional)"></input>
                    <div id="err_pasatiempo"></div>
                </div>
            </div>
            <div class="col-12">
                <input class="btn btn-primary" type="submit" value="Siguiente">
                <br>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
